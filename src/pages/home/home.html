<ion-header>
  <header-curso
    titulo="CURSOS E TREINAMENTOS"
    subtitulo="Selecione o curso ou treinamento que deseja."
    botaoVoltar=""
    urlImage="../../assets/imgs/header01.jpg">
  </header-curso>
</ion-header>
<ion-content class="content">
  <ion-card class="card" *ngFor="let curso of cursos" (click)="detalhe(curso)">
    <div class="card-titulo">
      <p>{{ curso.titulo }}</p>
    </div>
    <ion-card-content class="card-img">
      <img class="img" src="{{ baseUrlImgPrincipal + curso.img_principal }}" >
    </ion-card-content>
  </ion-card>
</ion-content>
